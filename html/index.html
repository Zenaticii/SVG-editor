<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
   <!-- <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/teiubesc.js"></script>
    <link href="style/style.css" rel="stylesheet" type="text/css" />

    <title>SVG Editor</title>
</head>
<body>
<center>
<h1>Editor SVG</h1>
</center>
<!--<canvas id="editor" width="700" height="500" style="border:1px solid #000000;">-->
<div class="grid-container">
    <div class="grid-item grid-item-1">
        <ul style="margin-top: 0px; margin-left: 10px;">
            <button id="line" style="background-color: burlywood;"><img src="media/line.png" alt="line" style="width: 100%;"></button>
            <button id="ellipse" style="background-color: burlywood;"><img src="media/ellipse.png" alt="ellipse" style="width: 100%;"></button>
            <button id="rectangle" style="background-color: burlywood;"><img src="media/rectangle.png" alt="rectangle" style="width: 100%;"></button>
            <button id="text" style="background-color: burlywood;"><img src="media/text.png" alt="text" style="width: 100%;"></button>
            <button id="selection" style="background-color: burlywood;"><img src="media/selection.png" alt="selection" style="width: 100%;"></button>
            <button id="removal" style="background-color: burlywood;"><img src="media/removal.png" alt="removal" style="width: 100%;"></button>
            <button id="move" style="background-color: burlywood;"><img src="media/move.png" alt="move" style="width: 100%;"></button>
            <button id="transformation" style="background-color: burlywood;"><img src="media/transformation.png" alt="transformation" style="width: 100%;"></button>
        </ul>
    </div>
    <div class="grid-item grid-item-2">
            <svg id="editor" class="grid-item grid-item-2">

                <g id="elemente">

                </g>
                <g id="contents">

                </g>
                <!--<rect x="1" y="1" style="fill:#bbffbb" width="598" height="398" />-->

                <rect id="selectie"
                      x="100" y="200" width="220" height="200">
                </rect>
            </svg>
    </div>

    <div class="grid-item grid-item-3">
        <ul style="margin-top: 0px; margin-left: -40px;">
            <button id="redButton" style="background-color: red;"></button>
            <button id="blueButton" style="background-color: blue;"></button>
            <button id="yellowButton" style="background-color: yellow;"></button>
            <button id="cyanButton" style="background-color: cyan;"></button>
            <button id="greenButton" style="background-color: green;"></button>
            <button id="limeButton" style="background-color: lime;"></button>
            <button id="magentaButton" style="background-color: magenta;"></button>
            <button id="brownButton" style="background-color: brown;"></button>
            <button id="azureButton" style="background-color: azure;"></button>
            <button id="burlywoodButton" style="background-color: burlywood;"></button>
            <button id="bluevioletButton" style="background-color: blueviolet;"></button>
            <button id="crimsonButton"style="background-color: crimson;"></button>
        </ul>
    </div>
</div>




</body>
</html>
